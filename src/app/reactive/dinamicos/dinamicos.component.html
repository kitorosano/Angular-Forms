<h2>Reactivos: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
        type="text"
      />
      <span class="form-text text-danger" *ngIf="campoInvalido('nombre')"
        >Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- Agregar favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button class="btn btn-outline-primary" (click)="agregarFavorito()" type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" required />
        <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end" (click)="(1 + 1)">
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>
  {{ miFormulario.valid | json }}
</pre>

<span>Value</span>
<pre>
  {{ miFormulario.value | json }}
</pre>

<span>Agregar Juego</span>
<pre>
  {{ nuevoFavorito.valid | json }}
</pre>

<span>Agregar Juego Value</span>
<pre>
  {{ nuevoFavorito.value | json }}
</pre>
