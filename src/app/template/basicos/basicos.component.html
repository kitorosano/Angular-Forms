<h2>Template: <small>Basicos</small></h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- Campo nombre producto -->
      <div class="mb-2 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            [ngModel]="initForm.producto"
            name="producto"
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!-- Campo precio producto -->
      <div class="mb-2 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            [ngModel]="initForm.precio"
            name="precio"
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="precioValido()"
            >Debe de ser 0 o mayor</span
          >
        </div>
      </div>

      <!-- Campo existencias producto -->
      <div class="mb-2 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
          [ngModel]="initForm.existencias"
            name="existencias"
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            customMin
            [minimo]="0"
            required
          />
        </div>
      </div>

      <!-- Envio Formulario -->
      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls['existencias']?.errors | json }}</pre>
  </div>
</div>
